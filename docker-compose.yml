version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: products-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: products_db
    ports:
      - "8877:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: products-api
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: products_db
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./api:/app

  products:
    build:
      context: ./products/products
      dockerfile: Dockerfile
    container_name: products-microfrontend
    ports:
      - "4201:80"
    depends_on:
      - api

  shell:
    build:
      context: ./shell/shell
      dockerfile: Dockerfile
    container_name: shell-microfrontend
    ports:
      - "4200:80"
    depends_on:
      - products

volumes:
  mysql_data:
